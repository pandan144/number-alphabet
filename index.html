<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number alphabet</title>
</head>
<body>

    <script>

        let value=prompt("enter the values");

        if(value>0 || value<=9 ){

            alert("the value is number");
    
        }

        else if(value>="a" && value<="z"){

            alert("the value is alphabet")
        
        }

        else{

            alert("the number is special characters")
        }

    </script>
    
</body>
</html>
